<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <h1>Subscribe to Simplon.co</h1>
    <form method="POST" action="#">
        <fieldset>
            <label for="firstname">first name:</label>
            <input id="firstname" type="text">
        </fieldset>

        <fieldset>
            <label for="lastname">last name:</label>
            <input id="lastname" type="text">
        </fieldset>
        <fieldset>
            <label for="mail">mail:</label>
            <input id="mail" type="mail">
        </fieldset>
        <input type="submit">
    </form>
    <section>
        <h1>Welcome</h1>
        <pre id="fill_me"></pre>
    </section>
    <script>
        let form = document.querySelector("form");
        form.addEventListener("submit", function(e) {
            // get `input` from the `form
            let input = document.querySelectorAll("input");
            let p = document.querySelector("#fill_me");

            // display `input` content into the console
            //console.log(input[0].value + "\n" + input[1].value + "\n" + input[2].value);

            for (let i = 0; i < input.length - 1; i++) {
                console.log(input[i].value);
                p.textContent += input[i].value + "\n";
            }

            // put `input` values into `#fill_me`
            //p.textContent = input[0].value + "\n" + input[1].value + "\n" + input[2].value;

            // DO NOT REMOVE...
            e.preventDefault();
        })
    </script>
</body>

</html>
